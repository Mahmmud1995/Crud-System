<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
<div class="text-center py-2"> 
    <h1>( Crud System )</h1>
</div>
    <div class="w-75 m-auto py-4">

        <div class="form-group">
            <label for="productName">Product Name :</label>
            <input type="text" class="form-control" id="productName">

        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" class="form-control" id="productPrice">

        </div>

        <div class="form-group">
            <label for="productCategory">Product Category :</label>
            <input type="text" class="form-control" id="productCategory">

        </div>

        <div class="form-group">
            <label for="productDesc">Product Desc :</label>
            <textarea style="resize: none;" type="text" class="form-control" id="productDesc"></textarea>

        </div>

        <button onclick="addProduct()" class="btn btn-info">Add product</button>

    </div>

    <div class="w-50 m-auto p-3">
        <input onkeyup="searchProducts(this.value)" type="text" placeholder="search" class="form-control" name="" id="">
    </div>


    <table class="table text-center w-75 m-auto py-3">
        <thead>
            <th>index</th>
            <th>Name </th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
        </tbody>

    </table>

    <script src="script.js"></script>
</body>

</html>
